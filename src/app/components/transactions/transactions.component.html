<div class="flex flex-col w-screen items-center gap-8 mt-8">
    <ng-container *ngFor="let transaction of transactions">
        <app-transaction [from]="transaction.from" [fromDescription]="transaction.fromDescription" [to]="transaction.to"
            [toDescription]="transaction.toDescription" [amount]="transaction.amount"></app-transaction>
    </ng-container>
</div>
